<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- FOUNDATION JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.0/dist/js/foundation.min.js"></script>
    <!-- FOUNDATION CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
        integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
        crossorigin="anonymous">
    <!-- Local CSS and JS Files -->
    <link rel="stylesheet" href="../../public/styles/styles.css">
    <script src="../../public/js/index.js"></script>
    <title>Shopazon</title>
</head>

<!-- HTML FOR TOP BAR -->
<div class="top-bar" data-topbar>
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">SHOPAZON</li>
            <li>
                <a href="#">Shop</a>
                <ul class="menu vertical">
                    <li><a href="#">Department</a></li>
                    <li><a href="#">Item</a></li>
                    <li><a href="#">Surprise Me!</a></li>
                </ul>
            </li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </div>
    <div class="top-bar-right">
        <img src="../../images/shopazon-logo.png" alt="logo" style="max-height: 100px;">
    </div>
</div>
<!-- END TOP BAR -->

<!-- View Product Body -->
<div id="product-container" class="grid-container cell-design cell-clear">
    <div class="grid-x grid-margin-y">
        <div class="cell">{{department_name}} > {{product_name}}</div>
        <div class="cell small-6">
            <!-- <img id="large-product-image" data-id={{product_id}}  src={{product_image}} width="350px" height="auto" class="img-responsive"> -->
            <img id="large-product-image"
                src="https://www.att.com/catalog/en/idse/Apple/Apple%20Watch%20Series%205%20-%2044mm/Space%20Gray%20Aluminum%20-%20Black%20Sport-hero-zoom.png"
                width="350px" height="auto" class="img-responsive">
        </div>
        <div class="cell small-6">
            <h2>{{product_name}}</h2>
            <h4>{{product_description}}</h4>
            <h4>{{product_price}}</h4>

            <div class="grid-x">
                <div class="cell small-3">
                    <label>Quantity?
                        <input type="number" value="1">
                        <button type="submit" class="button add-to-cart">Add To Cart</button>
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
